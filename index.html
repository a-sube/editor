<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>DEMO PAGE</title>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>

    <div id="editor">
        <div class="left arrow">
            <span id='left-arrow'>&#x2192;</span>
        </div>
        <div id="left-tool-box">
            <button type="button" class="btn" id="add-banner">+main image</button>
            <button type="button" class="btn" id="add-subheading">+subheading</button>
            <button type="button" class="btn" id="add-paragraph">+paragraph</button>
            <button type="button" class="btn" id="add-list">+list</button>
            <button type="button" class="btn" id="add-code">+code</button>
            <button type="button" class="btn" id="add-image">+image</button>
            <button type="button" class="btn" id="add-album">+album</button>
            <button type="button" class="btn" id="insert-before">insert before</button>
            <button type="button" class="btn delete" id="delete">delete</button>
            <button type="button" class="btn link" id="add-link">link</button>
        </div>
        <article id="article">
            <h2 contenteditable="true">Write your heading</h2>
            <h3 contenteditable="true">Your subheading</h3>
            <p contenteditable="true">Start paragraph</p>

            <div>
            </div>
        </article>
        <div class="right arrow">
            <span id="right-arrow">&#x2190;</span>
        </div>

        <div id="right-tool-box">
            <button type="button" class="btn" id="save-work">save</button>
            <button type="button" class="btn" id="send-to-review">send to review</button>
            <button type="button" class="btn" id="publish">publish</button>
        </div>

    </div>

    <footer>
        
    </footer>

    <div id="modal">
        <span id="close-modal" onclick="closeModal();">&times;</span>
        <div id="modal-content-wrapper">
        </div>
    </div>
</body>

<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="insert_before.js"></script>
<script type="text/javascript" src="image_handler.js"></script>
<script type="text/javascript" src="list_handler.js"></script>
<script type="text/javascript" src="modal.js"></script>
<script type="text/javascript" src="code_handler.js"></script>
<script type="text/javascript" src="delete_link_handler.js"></script>
<script type="text/javascript" src="save_sand_to_review_handler.js"></script>
<script type="text/javascript" src="publish_handler.js"></script>
<script type="text/javascript" src="post_handler.js"></script>

</html>
